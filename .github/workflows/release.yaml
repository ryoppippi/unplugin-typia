name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  jsr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: bun i --frozen-lockfile
      - run: |
          deno run -A jsr:@david/publish-on-tag@0.1.4 >> /dev/null # just use for version extraction
          bun run publish
        working-directory: packages/unplugin-typia

  release:
    needs:
      - jsr
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - run: bunx changelogithub
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
